name: Deploy to Azure Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: webapp-deploy
  cancel-in-progress: true

env:
  AZURE_WEBAPP_NAME: your-azure-webapp-name    # TODO: set to your existing Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: .                # Deploy repository; App Service will build via Oryx
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate install and build (optional)
        continue-on-error: true
        run: |
          npm ci
          # Build is optional here because NEXT_PUBLIC_* env vars are provided in Azure at deploy time
          npm run build --if-present

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
