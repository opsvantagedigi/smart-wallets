name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: webapp-deploy
  cancel-in-progress: true

env:
  AZURE_WEBAPP_NAME: sanctuary-portal
  AZURE_WEBAPP_PACKAGE_PATH: .
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D14954232F284D05A4BB974F161E82E8 }}
      AZURE_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_994D1CC6843F46BEB851B1F177EEACCA }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_977B4216E28242A38A8351A3EF0341BF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
